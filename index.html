<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Coin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <h2>Sigma Coin</h2>
        <input type="text" id="first-name" placeholder="First Name">
        <input type="text" id="last-name" placeholder="Last Name">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="signup-button">Sign Up</button>
        <button id="login-button">Log In</button>
        <p id="auth-message"></p>
        <p>Or</p>
        <button id="google-signin-button">Sign In with Google</button>
    </div>

    <div class="container" style="display: none;">
        <h1>Welcome to Sigma Coin</h1>
        <div class="buttons">
            <button class="ad-button">Watch Ad 1</button>
            <button class="ad-button">Watch Ad 2</button>
            <button class="ad-button">Watch Ad 3</button>
            <button class="ad-button">Watch Ad 4</button>
            <button class="ad-button">Watch Ad 5</button>
        </div>
        <div class="mining">
            <button class="mine-button">Mine Sigma Coin</button>
            <p>Mining Cycle: <span id="timer">24:00:00</span></p>
        </div>
        <div class="balance">
            <p>Your Balance: <span id="balance">0</span> Sigma Coins</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js"></script>
    <!-- Your Script -->
    <script src="script.js"></script>
</body>
</html>
