<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Coin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <h2>Sigma Coin</h2>

        <!-- Continue with Google -->
        <button id="google-signin-button">Continue with Google</button>

        <!-- Continue with Facebook -->
        <button id="facebook-signin-button">Continue with Facebook</button>

        <!-- Continue with Phone Number -->
        <div id="phone-auth">
            <input type="text" id="phone-number" placeholder="Phone Number">
            <button id="send-otp-button">Send OTP</button>
            <input type="text" id="otp" placeholder="Enter OTP" style="display: none;">
            <button id="verify-otp-button" style="display: none;">Verify OTP</button>
        </div>

        <p id="auth-message"></p>
    </div>

    <div class="container" style="display: none;">
        <h1>Welcome to Sigma Coin</h1>
        <div class="buttons">
            <button class="ad-button">Watch Ad 1</button>
            <button class="ad-button">Watch Ad 2</button>
            <button class="ad-button">Watch Ad 3</button>
            <button class="ad-button">Watch Ad 4</button>
            <button class="ad-button">Watch Ad 5</button>
        </div>
        <div class="mining">
            <button class="mine-button">Mine Sigma Coin</button>
            <p>Mining Cycle: <span id="timer">24:00:00</span></p>
        </div>
        <div class="balance">
            <p>Your Balance: <span id="balance">0</span> Sigma Coins</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore-compat.js"></script>
    <!-- Your Script -->
    <script src="script.js"></script>
</body>
</html>
