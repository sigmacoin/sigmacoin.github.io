<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Coin Mining</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: yellow;
            color: black;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #1e1e1e;
            color: white;
        }
        .mine-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-image: url('Bright Colorful Playful Funny Donuts Food Circle Logo (1).png'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            border: none;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
        }
        .mine-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .balance {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sigma Coin Mining</h1>
        <p id="timer">Click the button to start mining.</p>
        <button id="mineButton" class="mine-button" onclick="startMining()"></button>
        <div class="balance" id="balance">Sigma Coin Balance: 0</div>
    </div>
    
    <script>
        const miningInterval = 6 * 60 * 60 * 1000; // 6 hours in milliseconds
        const hoursPerCoin = 50; // 50 hours of mining = 1 Sigma Coin

        function startMining() {
            const now = Date.now();
            localStorage.setItem("lastMineTime", now);
            updateTimer();
        }

        function updateTimer() {
            const lastMineTime = localStorage.getItem("lastMineTime");
            const mineButton = document.getElementById("mineButton");
            const timerText = document.getElementById("timer");
            const balanceText = document.getElementById("balance");
            
            if (lastMineTime) {
                const elapsed = Date.now() - lastMineTime;
                const remaining = miningInterval - elapsed;
                
                if (remaining > 0) {
                    mineButton.disabled = true;
                    const interval = setInterval(() => {
                        const elapsed = Date.now() - lastMineTime;
                        const remaining = miningInterval - elapsed;
                        if (remaining > 0) {
                            const hours = Math.floor(remaining / (1000 * 60 * 60));
                            const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
                            const seconds = Math.floor((remaining % (1000 * 60)) / 1000);
                            timerText.innerHTML = `Next mining available in ${hours}h ${minutes}m ${seconds}s`;
                        } else {
                            mineButton.disabled = false;
                            timerText.innerHTML = "Click the button to start mining.";
                            clearInterval(interval);
                        }
                    }, 1000);
                } else {
                    mineButton.disabled = false;
                    timerText.innerHTML = "Click the button to start mining.";
                }
            }

            // Update Sigma Coin balance
            updateBalance();
        }

        function updateBalance() {
            const balanceText = document.getElementById("balance");
            const totalHoursMined = parseFloat(localStorage.getItem("totalHoursMined")) || 0;
            const sigmaCoins = Math.floor(totalHoursMined / hoursPerCoin);
            balanceText.innerHTML = `Sigma Coin Balance: ${sigmaCoins}`;
        }

        function addMiningHours(hours) {
            const totalHoursMined = parseFloat(localStorage.getItem("totalHoursMined")) || 0;
            localStorage.setItem("totalHoursMined", totalHoursMined + hours);
            updateBalance();
        }

        // Initialize
        updateTimer();
    </script>
</body>
</html>
