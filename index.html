<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Coin Mining</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #1e1e1e;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            background-color: #ff9800;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sigma Coin Mining</h1>
        <p id="timer">Click the button to start mining.</p>
        <button id="mineButton" onclick="startMining()">Start Mining</button>
    </div>
    
    <script>
        const miningInterval = 6 * 60 * 60 * 1000; // 6 hours in milliseconds

        function startMining() {
            const now = Date.now();
            localStorage.setItem("lastMineTime", now);
            updateTimer();
        }

        function updateTimer() {
            const lastMineTime = localStorage.getItem("lastMineTime");
            const mineButton = document.getElementById("mineButton");
            const timerText = document.getElementById("timer");
            
            if (lastMineTime) {
                const elapsed = Date.now() - lastMineTime;
                const remaining = miningInterval - elapsed;
                
                if (remaining > 0) {
                    mineButton.disabled = true;
                    setInterval(() => {
                        const elapsed = Date.now() - lastMineTime;
                        const remaining = miningInterval - elapsed;
                        if (remaining > 0) {
                            const hours = Math.floor(remaining / (1000 * 60 * 60));
                            const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
                            const seconds = Math.floor((remaining % (1000 * 60)) / 1000);
                            timerText.innerHTML = `Next mining available in ${hours}h ${minutes}m ${seconds}s`;
                        } else {
                            mineButton.disabled = false;
                            timerText.innerHTML = "Click the button to start mining.";
                        }
                    }, 1000);
                } else {
                    mineButton.disabled = false;
                    timerText.innerHTML = "Click the button to start mining.";
                }
            }
        }
        
        updateTimer();
    </script>
</body>
</html>
